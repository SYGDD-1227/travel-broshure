<!DOCTYPE html>
<html>
<head>
  <title>DiPA Travel Project</title>
  <style>
    body {
      background-color: #ACE1AF;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .slideshow-container {
      position: relative;
      max-width: 700px;
      margin: auto;
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .fade {
      animation: fade 1.5s ease-in-out;
    }
    @keyframes fade {
      from {opacity: 0.4} 
      to {opacity: 1}
    }
  </style>
</head>
